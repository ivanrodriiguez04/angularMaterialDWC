<div [formGroup]="perfilForm" class="formulario">
  <h2>Perfil de Usuario</h2>

  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Apellidos</mat-label>
    <input matInput formControlName="apellidos" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Edad</mat-label>
    <input matInput type="number" formControlName="edad" />
  </mat-form-field>

  <div formGroupName="direccion">
    <h2>Dirección</h2>

    <mat-form-field>
      <mat-label>Calle</mat-label>
      <input matInput formControlName="calle" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Localidad</mat-label>
      <input matInput formControlName="localidad" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Provincia</mat-label>
      <input matInput formControlName="provincia" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Código Postal</mat-label>
      <input matInput formControlName="codPostal" />
    </mat-form-field>
  </div>

  <button mat-raised-button color="primary" type="submit">
    Enviar
  </button>
  <button mat-raised-button color="accent" type="button" (click)="actualiza()">
    Actualizar
  </button>
</div>
